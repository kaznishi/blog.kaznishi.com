{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
</div>
<div class="content">
  <ul>
  {{ $data := .Data }}
  {{ $permalink := .Permalink }}
  {{ range $key, $value := .Data.Terms.ByCount }}
    <li>
      <a href="{{ $permalink }}{{ $value.Name | urlize }}">{{ $value.Name }}</a>
      <span>&#40;{{ $value.Count }}&#41;</span>
    </li>
  {{ end }}
  </ul>
</div>

{{ partial "footer.html" . }}
